<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- linking CSS -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- linking javascript -->
    <script defer src="scripts.js"></script>
    <!-- linking google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Quicksand:wght@600&family=Sora:wght@700&display=swap"
        rel="stylesheet">
    <!-- linking font awesome -->
    <script src="https://kit.fontawesome.com/5bdef888aa.js" crossorigin="anonymous"></script>

    <title>Sign Up</title>

</head>

<body>


    <button onclick="topFunction()" class="myBtn" title="Go to top"><i class="fa-solid fa-circle-arrow-up"></i></button>

    <header>
        <div class="main-header">

            <div class="header-logo">
                <a href="home.html"><img src="./images/fridgelogo.png" alt="Camberville Community Fridge Resource Logo">
                </a>
            </div>
            <div class="header-logo-icon">
                <a href="home.html"><img src="./images/mobileicon.jpg"
                        alt="Camberville Community Fridge Resource Logo"></a>
            </div>


            <div class="hamburger">
                <div class="dropdown" style="float:right;">
                    <button class="dropbtn"><i class="fas fa-bars fa-3x"></i></button>
                    <div class="dropdown-content">
                        <a href="home.html">About</a>
                        <a href="location map.html">Locations</a>
                        <a href="resources.html">Resources</a>
                        <a href="login.html">Log In</a>
                    </div>
                </div>
            </div>


            <nav class="header-nav">
                <ul>
                    <li><a href="home.html">About</a></li>
                    <li><a href="location map.html">Locations</a></li>
                    <li><a href="resources.html">Resources</a></li>
                    <li><a href="login.html">Log In
                            <i class="fa-solid fa-arrow-right-to-bracket"></i>
                        </a></li>
                </ul>
            </nav>

        </div>

    </header>








    <div class="home-container">

        <div class="login-form-container">

            <form class="log-in-form">

                <div class="login-container">

                    <label for="uname">Enter your email:</label>
                    <input type="text" placeholder="Enter Email" name="email" required>

                    <label for="uname">Choose a username:</label>
                    <input type="text" placeholder="Enter Username" name="uname" required>

                    <label for="psw">Choose a password:</label>
                    <input type="text" placeholder="Enter Password" name="psw" required>

                    <label for="psw">Repeat your password:</label>
                    <input type="text" placeholder="Enter Password" name="psw" required>


                    <label for="uname">Are you a volunteer?</label>

                    <div class="signup-radio">
                        <label>
                            <input type="radio" name="radio" />
                            Yes, I am a volunteer.
                        </label>

                        <label>
                            <input type="radio" name="radio" />
                            No, I am not a volunteer.
                        </label>
                    </div>





                    <button type="submit">SIGN UP</button>

                    <p>Already have an account?</p>
                    <button><a href="login.html">LOGIN</a></button>
                </div>

            </form>
        </div>


    </div>





    <footer>
        <div class="main-footer">

            <div class="footer-container">

                <ul>
                    <li><a href="home.html">About</a></li>
                    <li><a href="location map.html">Locations</a></li>
                    <li><a href="resources.html">Resources</a></li>

                </ul>

            </div>

        </div>
    </footer>
</body>


</html>
